<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<th:block layout:fragment="title">
    Setor
</th:block>

<th:block layout:fragment="itens">
    <li>
        <a th:href="@{/patrimony}">Patrimônio</a>
    </li>
    <li class="active">
        <a th:href="@{/departament}">Setor</a>
    </li>
</th:block>

<th:block layout:fragment="header">
    <th:block layout:replace="fragments/header">

    </th:block>
</th:block>

<th:block layout:fragment="content">
    <div class="container">

        <div class="card-panel" style="padding: 1rem">
            <div class="row" style="margin-bottom: 0">
                <div class="col s6" style="padding: 0">
                    <h6 class="blue-text text-darken-3 flow-text" style="margin: 0">Setor - Lista</h6>
                </div>
                <div class="col s6 right-align">
                    <a th:href="@{/departament/create}" class="waves-effect waves-light btn-small blue darken-3">
                        <i class="material-icons right">add</i>
                        Adicionar
                    </a>
                </div>
            </div>
        </div>

        <div class="card-panel white">
            <div class="card-content">
                <div th:if="!${#lists.isEmpty(departaments)}">
                    <table class="centered striped">
                        <thead>
                        <tr class="blue-text text-darken-3">
                            <th>ID</th>
                            <th>NOME</th>
                            <th>AÇÕES</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="departament : ${departaments}"  class="blue-text text-darken-3">
                            <td th:text="${departament.id}"></td>
                            <td th:text="${departament.name}"></td>
                            <td>
                                <a th:href="@{/departament/show/{id}(id=${departament.id})}" class="btn-small green darken-2">
                                    <i class="material-icons">visibility</i>
                                </a>
                                <a th:href="@{/departament/{id}(id=${departament.id})}" class="btn-small yellow darken-3">
                                    <i class="material-icons">edit</i>
                                </a>
                                <a th:href="@{/departament/list/{id}(id=${departament.id})}" class="btn-small cyan darken-3">
                                    <i class="material-icons">list</i>
                                </a>
                                <form th:action="@{/departament/{id}(id=${departament.id})}" th:method="delete" style="display: inline-block">
                                    <button type="submit" class="btn-small red darken-1" onclick="M.toast({html: 'Deletado com sucesso'})">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#lists.isEmpty(departaments)}">
                    <span class="blue-text text-darken-1">Nenhum setor registrado.</span>
                </div>
            </div>
        </div>

        <div class="card-panel" style="padding: 1rem">
            <span class="blue-text text-darken-1">paginação</span>
        </div>
    </div>
</th:block>

<th:block layout:fragment="footer">
    <!--<div class="footer-copyright">-->
        <!--<div class="container">-->
            <!--© 2018 Todos os direitos reservados-->
            <!--<a class="grey-text text-lighten-4 right" href="#">RodrigoLABS</a>-->
        <!--</div>-->
    <!--</div>-->
</th:block>

<th:block layout:fragment="scripts">
    <script>
        // menu mobile
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>
</th:block>

</html>
