<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">

    <title><th:block layout:fragment="title">Layout Title</th:block></title>
</head>

<body>
    <header>
        <th:block layout:fragment="header">

        </th:block>
    </header>

    <main>
        <th:block layout:fragment="content">

        </th:block>
    </main>

    <footer>
        <th:block layout:fragment="footer">

        </th:block>
    </footer>

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <th:block layout:fragment="scripts">

    </th:block>
</body>
</html>
